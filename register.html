<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <h1 class="logo text-center mb-4">Spend<span>Wise</span>.</h1>
        <h2 class="text-center mb-4">Create Account</h2>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <button type="button" class="btn-google" onclick="signUpWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Sign up with Google
        </button>

        <div class="or-divider"><span>or</span></div>

        <form id="signupForm" class="mb-4 needs-validation" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control signup-input"
              id="username"
              name="username"
              required
              minlength="3"
            />
            <div class="invalid-feedback">
              Please enter a username (minimum 3 characters).
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control signup-input"
              id="email"
              name="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control signup-input"
              id="password"
              name="password"
              required
              minlength="8"
            />
            <div class="invalid-feedback">
              Password must be at least 8 characters long.
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control signup-input"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <div class="invalid-feedback">Passwords do not match.</div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-custom w-100">Create Account</button>
        </form>
        <p class="text-center">
          Already have an account?
          <a href="login.html" class="login-link">Sign In</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
      import {
        auth,
        db,
        createUserWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
      } from "./javascript/firebase.js";
      import { doc, setDoc } from "./javascript/firebase.js";

      document.addEventListener("DOMContentLoaded", () => {
        const signupForm = document.getElementById("signupForm");
        const errorAlert = document.getElementById("errorAlert");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        confirmPassword.addEventListener("input", () => {
          if (confirmPassword.value !== password.value) {
            confirmPassword.setCustomValidity("Passwords do not match");
            errorAlert.textContent = "Passwords do not match.";
          } else {
            confirmPassword.setCustomValidity("");
            errorAlert.textContent = "";
          }
        });

        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!signupForm.checkValidity()) {
            signupForm.classList.add("was-validated");
            return;
          }

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const passwordValue = password.value;

          try {
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              passwordValue
            );
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
              userId: user.uid,
              username: username,
              email: user.email,
              profilePicture: null,
              preferences: {
                currency: "USD",
                language: "English",
              },
            });

            Swal.fire({
              title: "Welcome!",
              text: "You have successfully registered.",
              icon: "success",
              confirmButtonText: "Go to Dashboard",
            }).then(() => {
              window.location.href = "dashboard.html";
            });

            signupForm.reset();
          } catch (error) {
            console.error("Error:", error.message);
            errorAlert.textContent = error.message;
            errorAlert.style.color = "red";
          }
        });
      });

      window.signUpWithGoogle = async function () {
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          await setDoc(doc(db, "users", user.uid), {
            userId: user.uid,
            username: user.displayName || "Google User",
            email: user.email,
            profilePicture: user.photoURL || null,
            preferences: {
              currency: "USD",
              language: "English",
            },
          });

          Swal.fire({
            title: "Welcome!",
            text: "You have successfully logged in with Google.",
            icon: "success",
            confirmButtonText: "Go to Dashboard",
          }).then(() => {
            window.location.href = "dashboard.html";
          });
        } catch (error) {
          console.error("Google sign-in error:", error);

          Swal.fire({
            title: "Error!",
            text: "An error occurred during Google login. Please try again.",
            icon: "error",
            confirmButtonText: "OK",
          });
        }
      };
    </script>
  </body>
</html>
