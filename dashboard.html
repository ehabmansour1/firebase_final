<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase -->
    <script
      src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      type="module"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="userAvatar"
                  src="images/loading.gif"
                  alt="User Avatar"
                  style="width: 30px; height: 30px; border-radius: 50%"
                />
                <span id="username"
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Stats Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <h5>Total Expenses</h5>
            <div id="totalExpenses" class="stat-value">$0.00</div>
            <div class="chart-label">This Month</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <h5>Average Daily</h5>
            <div id="averageDaily" class="stat-value">$0.00</div>
            <div class="chart-label">Last 30 Days</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <h5>Biggest Expense</h5>
            <div id="biggestExpense" class="stat-value">$0.00</div>
            <div id="biggestExpenseCategory" class="chart-label">None</div>
          </div>
        </div>
      </div>

      <!-- Charts and Transactions -->
      <div class="row g-4">
        <div class="col-md-8">
          <div class="dashboard-card">
            <h4>Spending Overview</h4>
            <div class="chart-container">
              <canvas id="expenseChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="dashboard-card">
            <h5>Recent Transactions</h5>
            <div id="transactionList" class="transaction-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script type="module">
      import {
        auth,
        db,
        onAuthStateChanged,
        signOut,
      } from "./javascript/firebase.js";
      import {
        collection,
        query,
        where,
        orderBy,
        limit,
        getDocs,
        getDoc,
        doc,
      } from "./javascript/firebase.js";

      const fetchDashboardData = async (userId) => {
        const expensesRef = collection(db, "expenses");
        const q = query(expensesRef, where("userId", "==", userId));
        const snapshot = await getDocs(q);

        let totalExpenses = 0;
        let dailyExpenses = [];
        let biggestExpense = 0;
        let biggestExpenseCategory = "None";

        snapshot.forEach((doc) => {
          const data = doc.data();
          const amount = parseFloat(data.amount);

          totalExpenses += amount;
          dailyExpenses.push(amount);

          if (amount > biggestExpense) {
            biggestExpense = amount;
            biggestExpenseCategory = data.category || "Unknown";
          }
        });

        document.getElementById(
          "totalExpenses"
        ).textContent = `$${totalExpenses.toFixed(2)}`;
        document.getElementById("averageDaily").textContent = `$${(
          totalExpenses / dailyExpenses.length || 0
        ).toFixed(2)}`;
        document.getElementById(
          "biggestExpense"
        ).textContent = `$${biggestExpense.toFixed(2)}`;
        document.getElementById("biggestExpenseCategory").textContent =
          biggestExpenseCategory;

        updateChart(dailyExpenses);
      };

      const fetchRecentTransactions = async (userId) => {
        try {
          const expensesRef = collection(db, "expenses");
          const q = query(
            expensesRef,
            where("userId", "==", userId),
            orderBy("date", "desc"),
            limit(5)
          );

          const querySnapshot = await getDocs(q);
          const transactionList = document.getElementById("transactionList");
          transactionList.innerHTML = "";

          if (querySnapshot.empty) {
            transactionList.innerHTML = `<div class="text-center text-muted">No recent transactions found.</div>`;
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const transactionItem = document.createElement("div");
            transactionItem.className = "transaction-item";

            transactionItem.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="category-badge">${
            data.category || "Uncategorized"
          }</span>
          <span class="text-danger">-&#x24;${parseFloat(data.amount).toFixed(
            2
          )}</span>
        </div>
        <div class="d-flex justify-content-between">
          <small class="text-muted">${data.title || "Untitled"}</small>
          <small class="text-muted">${new Date(
            data.date
          ).toLocaleDateString()}</small>
        </div>
      `;
            transactionList.appendChild(transactionItem);
          });
        } catch (error) {
          console.error("Error fetching recent transactions:", error);
        }
      };

      const updateChart = (data) => {
        new Chart(document.getElementById("expenseChart"), {
          type: "line",
          data: {
            labels: Array.from(
              { length: data.length },
              (_, i) => `Day ${i + 1}`
            ),
            datasets: [
              {
                label: "Daily Expenses",
                data: data,
                fill: true,
                borderColor: "#ffa97a",
                backgroundColor: "rgba(255, 169, 122, 0.1)",
              },
            ],
          },
        });
      };

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            document.getElementById("username").textContent =
              userData.username || "User";
            document.getElementById("userAvatar").src =
              userData.profilePicture || "images/person.jpg";
            fetchDashboardData(user.uid);
            fetchRecentTransactions(user.uid);
          }
        } else {
          window.location.href = "login.html";
        }
      });

      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", async () => {
        const confirmLogout = await Swal.fire({
          title: "Are you sure?",
          text: "You will be logged out of your account.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Logout",
          cancelButtonText: "Cancel",
        });

        if (confirmLogout.isConfirmed) {
          try {
            await signOut(auth);
            Swal.fire({
              title: "Logged Out",
              text: "You have successfully logged out.",
              icon: "success",
              confirmButtonText: "OK",
            }).then(() => {
              window.location.href = "login.html";
            });
          } catch (error) {
            console.error("Error logging out:", error);
            Swal.fire({
              title: "Error!",
              text: "Failed to log out. Please try again.",
              icon: "error",
              confirmButtonText: "OK",
            });
          }
        }
      });
    </script>
  </body>
</html>
