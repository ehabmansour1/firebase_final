<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="logo text-center mb-4">Spend<span>Wise</span>.</h1>
        <h2 class="text-center mb-4">Sign In</h2>
        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <button type="button" class="btn-google" onclick="signUpWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Sign in with Google
        </button>
        <div class="or-divider">
          <span>or</span>
        </div>
        <form id="loginForm" class="mb-4 needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control login-input"
              id="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control login-input"
              id="password"
              required
            />
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
          <button type="submit" class="btn-custom w-100">Sign In</button>
        </form>
        <p class="text-center">
          Don&apos;t have an account?
          <a href="register.html" class="signup-link">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
      import {
        auth,
        db,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
      } from "./javascript/firebase.js";
      import { doc, getDoc, setDoc } from "./javascript/firebase.js";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "dashboard.html";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!loginForm.checkValidity()) {
            e.stopPropagation();
            loginForm.classList.add("was-validated");
            return;
          }

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
              console.log("User data:", userDoc.data());
            } else {
              console.error("User data not found in Firestore.");
            }

            Swal.fire({
              title: "Welcome!",
              text: "You have successfully logged in.",
              icon: "success",
              confirmButtonText: "Go to Dashboard",
            }).then(() => {
              window.location.href = "dashboard.html";
            });
          } catch (error) {
            console.error("Error logging in:", error.message);
            showError(error.message);
          }
        });
      });

      window.signUpWithGoogle = async function () {
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          await setDoc(doc(db, "users", user.uid), {
            userId: user.uid,
            username: user.displayName || "Google User",
            email: user.email,
            profilePicture: user.photoURL || null,
            preferences: {
              currency: "USD",
              language: "English",
            },
          });

          Swal.fire({
            title: "Welcome!",
            text: "You have successfully logged in with Google.",
            icon: "success",
            confirmButtonText: "Go to Dashboard",
          }).then(() => {
            window.location.href = "dashboard.html";
          });
        } catch (error) {
          console.error("Google sign-in error:", error);

          Swal.fire({
            title: "Error!",
            text: "An error occurred during Google login. Please try again.",
            icon: "error",
            confirmButtonText: "OK",
          });
        }
      };

      function showError(message) {
        Swal.fire({
          title: "Error!",
          text: message,
          icon: "error",
          confirmButtonText: "Try Again",
        });
      }
    </script>
  </body>
</html>
